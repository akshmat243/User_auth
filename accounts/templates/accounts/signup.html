{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
</head>
<body>
    <div class="container">
        <h2>Create an account</h2>
        <p>Connect with your friends today!</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Enter Your username" required>
                <i class="fa-regular fa-user user"></i>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                <i class="fa-regular fa-envelope user"></i>
            </div>                                                                                                                         
            <div class="input-group">
                <input type="password" id="password" name="password1" placeholder="Enter Password" required>
                <i class="fa-solid fa-lock user"></i>
                <span class="eye-icon" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password2" placeholder="Confirm Password" required>
                <i class="fa-duotone fa-solid fa-lock user"></i>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>

            <div class="divider">or</div>

            <div class="social-login">
                <button><svg xmlns="http://www.w3.org/2000/svg" x="20px" y="0px" width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg><span class="google-btn"> &nbsp;SignUp with Google</span></button>
                <button><svg class="google-btn" xmlns="http://www.w3.org/2000/svg" x="20px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                    <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path><path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
                    </svg><span class="facebook-btn"> &nbsp;SignUp with Facebook</span></button>
            </div>

            <p class="signup-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</body>
</html>


<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.querySelector(".eye-icon i");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        }
    }
</script>
