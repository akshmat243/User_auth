{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>AK Blogs | {% block title %}{% endblock %}</title>
    {% block stylesheet %}<link rel="stylesheet" href="{% static 'css/base.css' %}">{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="AK Blogs Logo"></a>
        </div>
        <div class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Reviews</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="auth-buttons">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Signup</a>
        </div>
    </nav>

{% block content%}
{% endblock %}
</body>
</html>
