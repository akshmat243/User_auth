{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .submit-button {
            background-color: #1a33d0;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        a {
            text-decoration: none;
        }
        center {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        <h2>Set Your New Password</h2>
        <p>Please enter your new password below.</p>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password1" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="new_password2" required>
            </div>
            <button type="submit" class="submit-button">Set Password</button>
        </form>
        <center>Does't want to Change?<a href="{% url 'login' %}">Login</a></center>
    </div>
</body>
</html>
