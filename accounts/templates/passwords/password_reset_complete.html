<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .login-button {
            background-color: #1a33d0;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            width: 90%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Successful</h2>
        <p>Your password has been reset successfully. You can now log in with your new password.</p>
        <a href="{% url 'login' %}" class="login-button">Go to Login</a>
    </div>
</body>
</html>
